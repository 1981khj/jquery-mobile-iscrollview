<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>jquery.mobile.iscrollview.js Demo</title>
   
    <link rel="stylesheet" href="jquery.mobile-1.0.1.min.css"/>
    <link rel="stylesheet" href="../jquery.mobile.iscrollview.css"/>
    <link rel="stylesheet" href="../jquery.mobile.iscrollview-pull.css"/> <!--  Can remove if not using pull-down/pull-up -->
    <link rel="stylesheet" href="demo.css"/>
    
    <script src="jquery-1.6.4.min.js"></script>
    <script src="jquery.mobile-1.0.1.min.js"></script>
    <script src="iscroll.js"></script>
    <script src="../jquery.mobile.iscrollview.js"></script>
    <script src="pull-example.js"></script>
    <script src="demo.js"></script>
  </head>

  <body>
    <div data-role="page" class="form-demo-page">

      <div data-role="header" data-position="inline">
        <h1>Form</h1>        
        <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right" style="margin-top:0;border-top:0;">      
          <a href="form.html" rel="external" data-role="button" data-theme="b">1.0.1</a>
          <a href="form11.html" rel="external" data-role="button">1.1</a>
        </div>      
      </div>

      <div data-role="content" data-iscroll>
        <form>
        
          <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
              <label for="username" class="itemLabel">Username</label>
              <input type="text" name="form-test[username]" class="itemValue" placeholder="Username" />
           </li>
           <li data-role="fieldcontain">
             <label for="password">Password</label>
              <input type="password" name="form-test[password]" class="itemValue" placeholder="Password" />
            </li>
          </ul>
          
          <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
              <label for="sounds" class="itemLabel">Sounds</label>
                <select name="form-test[sounds]" data-role="slider" data-mini="true" >
                  <option value="off">OFF</option>
                  <option value="on" selected>ON</option>
                </select>
            </li>
          </ul>  
          
          <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
              <label for="address1" class="itemLabel">Address1</label>
              <input type="text" name="form-test[address1]" class="itemValue" placeholder="Address line 1" />
           </li>
            <li data-role="fieldcontain">
              <label for="address2" class="itemLabel">Address2</label>
              <input type="text" name="form-test[address2]" class="itemValue" placeholder="Address line 2" />
           </li>
            <li data-role="fieldcontain">
              <label for="city" class="itemLabel">City</label>
              <input type="text" name="form-test[city]" class="itemValue" style="width:15em"; placeholder="City" />
           </li>  
            <li data-role="fieldcontain">
              <label for="state" class="itemLabel">State</label>
              <input type="text" name="form-test[state]" class="itemValue" style="width:2em"; placeholder="State" />
           </li> 
            <li data-role="fieldcontain">
              <label for="zip" class="itemLabel">Zip Code</label>
              <input type="text" name="form-test[zip]" class="itemValue" style="width:8em;" placeholder="Zip" />
           </li>                                           
          </ul>                  
          
        </form>
      </div>

      <div data-role="footer" data-position="fixed" data-id="my-persistent-footer">
        <div data-role="navbar">
          <ul>
            <li><a href="index.html" data-transition="slide">List</a></li>
            <li><a href="inset.html" data-transition="slide">Inset</a></li>
            <li><a href="pull.html" data-transition="slide">Pull</a></li>
            <li><a href="shortpull.html" data-transition="slide">Short</a></li>
            <li><a href="form.html" class="ui-btn-active ui-state-persist" data-transition="slide">Form</a></li>                                     
          </ul>
        </div>
      </div>
      
    </div>

  </body>
</html>
