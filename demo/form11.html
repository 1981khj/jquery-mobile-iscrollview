<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>jquery.mobile.iscrollview.js Demo</title>
   
    <link rel="stylesheet" href="jquery.mobile-1.1.0.min.css"/>
    <link rel="stylesheet" href="../jquery.mobile.iscrollview.css"/>
    <link rel="stylesheet" href="../jquery.mobile.iscrollview-pull.css"/> <!--  Can remove if not using pull-down/pull-up -->    
    <link rel="stylesheet" href="demo.css"/>    
    
    <script src="jquery-1.7.1.min.js"></script>
    <script src="jquery.mobile-1.1.0-patched-listview.min.js"></script>
    <script src="iscroll.js"></script>
    <script src="../jquery.mobile.iscrollview.js"></script>
    <script src="pull-example.js"></script>
    <script src="demo.js"></script>    
  </head>

  <body>
    <div data-role="page" class="form-demo-page">

      <div data-role="header" data-position="fixed">
        <h1>Form</h1>        
        <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right" style="margin-top:0;border-top:0;">      
          <a href="form.html" rel="external" data-role="button">1.0.1</a>
          <a href="form11.html" rel="external" data-role="button" data-theme="b">1.1</a>
        </div>      
      </div>

      <div data-role="content" data-iscroll>
        <form>
        
          <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
              <label for="username" class="itemLabel">Username</label>
              <input type="text" name="form-test[username]" class="itemValue" placeholder="Username" />
           </li>
           <li data-role="fieldcontain">
             <label for="password">Password</label>
              <input type="password" name="form-test[password]" class="itemValue" placeholder="Password" />
            </li>
          </ul>
          
          <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
              <label for="sounds" class="itemLabel">Sounds</label>
                <select name="form-test[sounds]" data-role="slider" data-mini="true" >
                  <option value="off">OFF</option>
                  <option value="on" selected>ON</option>
                </select>
            </li>
          </ul>          
          
        </form>
      </div>

      <div data-role="footer" data-position="fixed" data-id="my-persistent-footer">
        <div data-role="navbar">
          <ul>
            <li><a href="index11.html" data-transition="slide">List</a></a></li>
            <li><a href="inset11.html" data-transition="slide">Inset</a></a></li>
            <li><a href="pull11.html" data-transition="slide">Pull</a></a></li>
            <li><a href="shortpull11.html" data-transition="slide">Short</a></a></li>
            <li><a href="form11.html" class="ui-btn-active ui-state-persist" data-transition="slide">Form</a></a></li>                                     
          </ul>
        </div>
      </div>
      
    </div>

  </body>
</html>
